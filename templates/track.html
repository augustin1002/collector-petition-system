<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Petition Status</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563d6;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f6ff;
            text-align: left;
        }

        .result p {
            margin: 6px 0;
            font-size: 15px;
            color: #333;
        }

        .status {
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
        }

        .Pending {
            background: #fff3cd;
            color: #856404;
        }

        .In_Progress {
            background: #cce5ff;
            color: #004085;
        }

        .Solved {
            background: #d4edda;
            color: #155724;
        }

        .not-found {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Track Your Petition</h2>

        <form method="POST">
            <input type="number" name="pid" placeholder="Enter Petition ID" required>
            <button type="submit">Track Status</button>
        </form>

        {% if petition %}
            <div class="result">
                <p><strong>ID:</strong> {{ petition[0] }}</p>
                <p><strong>Name:</strong> {{ petition[1] }}</p>
                <p><strong>Mobile:</strong> {{ petition[2] }}</p>
                <p><strong>Department:</strong> {{ petition[3] }}</p>
                <p><strong>Problem:</strong> {{ petition[4] }}</p>

                <span class="status {{ petition[5]|replace(' ', '_') }}">
                    {{ petition[5] }}
                </span>
            </div>
        {% elif petition is not none %}
            <div class="not-found">
                ‚ùå Petition ID not found
            </div>
        {% endif %}
    </div>
</body>
</html>
