<!DOCTYPE html>
<html>
<head>
    <title>Petition Submitted</title>
    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2c3e50;
        }
        .pid {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin: 15px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 10px 18px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">

</html>
